<html>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    {% endblock %}
  </head>
<body>
{% block page_body %}
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#admin-navbar-collapse"
                    aria-controls="admin-navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar content -->
            <div class="collapse navbar-collapse" id="admin-navbar-collapse">
            <div class="navbar-brand">ORChestration</div>
            <ul class="nav navbar-nav mr-auto">
              <li><a class="nav-link {% if request.url_rule.endpoint == "button.index" %}active{% endif %}" href="/">Remote</a></li>
              <li><a class="nav-link {% if request.url_rule.endpoint == "button.schedule" %}active{% endif %}" href="/schedule/">Schedule</a></li>
            </ul>
            {% block menu_links %}
            {% endblock %}
        </nav>
        {% block body %}{% endblock %}
    </div>
{% endblock %}
{% block tail %}
{% endblock %}
  </body>
