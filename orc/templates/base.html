<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/orc.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script>
        let version = "{{ version }}";
        async function call(url, el, onFailure = () => {}) {
            el.disabled = true;
            let response = null;

            try {
                response = await fetch(url, {headers: { "orc-version": version }});
                if (!response.ok) {
                    throw Error(`Response status: ${response.status}`);
                }
                version = (await response.json()).version;
                return true;
            } catch (error) {
                console.error(error.message);
                if (response && response.status === 412) {
                    location.reload();
                }
                onFailure();
                return false;
            } finally {
                el.disabled = false;
            }
        }
    </script>
  </head>
<body>
{% block page_body %}
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#admin-navbar-collapse"
                    aria-controls="admin-navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar content -->
            <div class="collapse navbar-collapse" id="admin-navbar-collapse">
            <div class="navbar-brand">ORChestration</div>
            <ul class="nav navbar-nav mr-auto">
              <li><a class="nav-link {% if request.url_rule.endpoint == "button.index" %}active{% endif %}" href="/">Remote</a></li>
              <li><a class="nav-link {% if request.url_rule.endpoint == "button.schedule" %}active{% endif %}" href="/schedule/">Schedule</a></li>
              <li><a class="nav-link {% if request.url_rule.endpoint == "button.cfg" %}active{% endif %}" href="/config/">Config</a></li>
            </ul>
            {% block menu_links %}
            {% endblock %}
        </nav>
        {% block body %}{% endblock %}
    </div>
{% endblock %}
{% block tail %}
{% endblock %}
  </body>
</html>
