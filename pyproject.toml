[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling >= 1.26",
]

[project]
dependencies = [
    "APScheduler==3.11.0",
    "Flask==3.1.2",
    "requests==2.32.3",
]
name = "orc"
version = "0.0.1"

[project.optional-dependencies]
test = [
    "pytest==9.0.1",
    "mock==5.2.0",
]

[project.scripts]
orc = "orc.worker:main"
test = "orc.worker:test"

[tool.black]
line-length = 140

[tool.isort]
profile = "black"
src_paths = [
    "orc",
]

[tool.pytest.ini_options]
minversion = "9.0"
pythonpath = [
    ".",
]
testpaths = [
    "tests",
]
